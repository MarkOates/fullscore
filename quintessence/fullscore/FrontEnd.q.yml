properties:
  - name: display
    type: Display*
    init_with: nullptr
    constructor_arg: true
functions:
  - name: on_draw
    type: void
    override: true
    body: |
      al_draw_filled_rectangle(300, 400, 900, 1200, al_color_name("green"));
      return;
parent_classes:
  - class: UIScreen
    scope: private
    init_with: "display"
dependencies:
  - symbol: Display*
    headers: [ 'allegro_flare/display.h' ]
  - symbol: UIScreen
    headers: [ 'allegro_flare/gui/gui_screen.h' ]
